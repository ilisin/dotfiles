tasks:
    vim:
        links:
            - [".vimrc", "vim/vimrc"]
    zsh:
        links:
            - [".zshrc", "zsh/.zshrc"]
            - [".zsh_aliases", "zsh/.zsh_aliases"]
            - [".oh-my-zsh/custom/themes/maple-red.zsh-theme", "zsh/themes/maple-red.zsh-theme"]
    tmux:
        links:
            - [".tmux.conf", "tmux/tmux.conf"]
    git:
        links:
            - [".gitconfig", "git/gitconfig"]
            - [".gitignore", "git/gitignore"]
    neofetch:
        links:
            - [".config/neofetch/config.conf", "neofetch/config.conf"]
    Linux:
        deps:
            - vim
            - zsh
            - git
            - tmux
            - neofetch
        links:
            - [".bashrc"]
            - [".bash_aliases"]
            - [".profile"]
            - [".gitconfig.local", "git/gitconfig.local"]
    Mac:
        deps:
            - vim
            - zsh
            - git
            - tmux
        links:
            - [".gitconfig.local", "mac/gitconfig.local"]
            - ["Library/Application Support/Code/User/settings.json", "vscode/settings.json"]
    unknow:
        cmds:
            - ["echo", "can't install dotfile in unknow OS."]
