tasks:
    vim:
        links:
            - [".vimrc.before.local", "vim/.vimrc.before.local"]
            - [".vimrc.bundles.local", "vim/.vimrc.bundles.local"]
            - [".vimrc.local", "vim/.vimrc.local"]
    zsh:
        links:
            - [".zshrc", "zsh/.zshrc"]
            - [".zsh_aliases", "zsh/.zsh_aliases"]
            - [".oh-my-zsh/custom/themes/maple-red.zsh-theme", "zsh/themes/maple-red.zsh-theme"]
    tmux:
        links:
            - [".tmux.conf", "tmux/tmux.conf"]
    git:
        links:
            - [".gitconfig", "git/gitconfig"]
            - [".gitignore", "git/gitignore"]
    Linux:
        deps:
            - vim
            - zsh
            - git
            - tmux
        links:
            - [".bashrc"]
            - [".bash_aliases"]
            - [".profile"]
            - [".gitconfig.local", "git/gitconfig.local"]
    Mac:
        deps:
            - vim
            - zsh
            - git
            - tmux
        links:
            - [".gitconfig.local", "mac/gitconfig.local"]
    unknow:
        cmds:
            - ["echo", "can't install dotfile in unknow OS."]
