tasks:
    vim:
        links:
            - [".vimrc.before.local", "vim/.vimrc.before.local"]
            - [".vimrc.bundles.local", "vim/.vimrc.bundles.local"]
            - [".vimrc.local", "vim/.vimrc.local"]
    zsh:
        links:
            - [".zshrc", "zsh/.zshrc"]
    Linux:
        deps:
            - vim
            - zsh
        links:
            - [".bashrc"]
            - [".bash_aliases"]
            - [".gitconfig"]
            - [".gitignore"]
            - [".profile"]
    Mac:
        deps:
            - vim
            - zsh
        links:
            - [".gitconfig", "mac/.gitconfig"]
            - [".gitignore"]
    unknow:
        cmds:
            - ["echo", "can't install dotfile in unknow OS."]
