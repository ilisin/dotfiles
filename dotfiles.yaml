tasks:
    vim:
        links:
            - [".vimrc.before.local", "vim/.vimrc.before.local"]
            - [".vimrc.bundles.local", "vim/.vimrc.bundles.local"]
            - [".vimrc.local", "vim/.vimrc.local"]
    zsh:
        links:
            - [".zshrc", "zsh/.zshrc"]
            - [".zsh_aliases", "zsh/.zsh_aliases"]
    tmux:
        links:
            - [".tmux.conf", "tmux/tmux.conf"]
    Linux:
        deps:
            - vim
            - zsh
            - tmux
        links:
            - [".bashrc"]
            - [".bash_aliases"]
            - [".gitconfig"]
            - [".gitignore"]
            - [".profile"]
    Mac:
        deps:
            - vim
            - zsh
            - tmux
        links:
            - [".gitconfig", "mac/.gitconfig"]
            - [".gitignore"]
    unknow:
        cmds:
            - ["echo", "can't install dotfile in unknow OS."]
