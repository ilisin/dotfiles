# my tmux conf
# vim: set foldmarker={,} foldlevel=0 foldmethod=marker:

# sep char: ⟨⟩
TX_SEP_L=⟨
TX_SEP_R=⟩

# color plate {
TX_COLOR_S_F=colour59
TX_COLOR_S_B=colour188

TX_COLOR_SL1_F=colour231
TX_COLOR_SL1_B=colour30
TX_COLOR_SL2_F=colour188
TX_COLOR_SL2_B=colour37
TX_COLOR_SL3_F=colour59
TX_COLOR_SL3_B=colour187

TX_COLOR_SR1_F=colour231
TX_COLOR_SR1_B=colour24
TX_COLOR_SR2_F=colour188
TX_COLOR_SR2_B=colour31
TX_COLOR_SR3_F=colour59
TX_COLOR_SR3_B=colour187

TX_COLOR_W_F=colour188
TX_COLOR_W_B=colour130

TX_COLOR_MSG_F=colour231
TX_COLOR_MSG_B=colour94

TX_COLOR_B=colour59
TX_COLOR_BA=colour24

TX_COLOR_CLOCK=colour97
# }

set -g default-terminal "screen-256color"
set -g default-shell /bin/zsh
# listen to alerts from all windows
set-option -g bell-action any
# set history up to 100000
set -g history-limit 100000
# enable mouse
set -g mouse on

# rename title
set -g set-titles on
set -g set-titles-string '| #P | #W #T'
set-option -g set-titles-string '#H : #S.#I.#P #W'

# index start from 1
set -g base-index 1

# status bar {
set -g status-interval 1
set -g status-justify left
set -g status-left-length 60
set -g status-right-length 60
set -g status-fg $TX_COLOR_S_F
set -g status-bg $TX_COLOR_S_B
set -g status-left \
"#[fg=$TX_COLOR_SL1_F]#[bg=$TX_COLOR_SL1_B] #S \
#[fg=$TX_COLOR_SL2_F]#[bg=$TX_COLOR_SL2_B]$TX_SEP_R #(whoami) \
#[fg=$TX_COLOR_SL3_F]#[bg=$TX_COLOR_SL3_B]$TX_SEP_R "
set -g status-right \
"#[fg=$TX_COLOR_SR3_F]#[bg=$TX_COLOR_SR3_B] #(free -h | grep Mem | awk '{ print $3\"/\"$2 }') | #(cut -d ' ' -f 1-3 /proc/loadavg) $TX_SEP_L\
#[fg=$TX_COLOR_SR2_F]#[bg=$TX_COLOR_SR2_B] %Y-%m-%d %a $TX_SEP_L\
#[fg=$TX_COLOR_SR1_F]#[bg=$TX_COLOR_SR1_B] %H:%M:%S"
# }

# windows status {
setw -g window-status-format "#F#I)#W "
setw -g window-status-current-fg $TX_COLOR_SR1_F
setw -g window-status-current-bg $TX_COLOR_SR1_B
setw -g window-status-current-attr bold
setw -g window-status-current-format "#[fg=$TX_COLOR_SL2_F]#[bg=$TX_COLOR_SL2_B]$TX_SEP_R#I)#W "
# }

# messaging {
set -g message-fg $TX_COLOR_MSG_F
set -g message-bg $TX_COLOR_MSG_B
# }

# window mode {
setw -g mode-bg $TX_COLOR_W_B
setw -g mode-fg $TX_COLOR_W_F
setw -g clock-mode-colour $TX_COLOR_CLOCK
# }

# pane {
set -g pane-border-fg $TX_COLOR_B
set -g pane-border-bg default
set -g pane-active-border-fg $TX_COLOR_BA
set -g pane-active-border-bg default
# }

# copy mode {
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
# }

# bind key

# new prefix {
unbind-key C-b
set -g prefix C-q
bind-key C-q send-prefix
# }

# <prefix> + r | reloading config
bind-key r source-file ~/.tmux.conf \; display-message "Yo~! .tmux.conf reloaded!"

bind-key \ split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'

bind-key h split-window -h -b -p 20 -c '#{pane_current_path}'
bind-key l split-window -h -p 20 -c '#{pane_current_path}'
bind-key j split-window -v -p 20 -c '#{pane_current_path}'
bind-key k split-window -v -b -p 20 -c '#{pane_current_path}'

bind-key C-j resize-pane -D 20
bind-key C-k resize-pane -U 20
bind-key C-h resize-pane -L 20
bind-key C-l resize-pane -R 20

# Import config by different OS
if-shell 'test "$(uname -s)" = Darwin' 'source-file ~/.dotfiles/tmux/tmux.osx.conf'
if-shell 'test "$(uname -s)" = Linux' 'source-file ~/.dotfiles/tmux/tmux.linux.conf'

# vim-tmux-navigator {
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
# }
